<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/main.css">
    <title>Document</title>
</head>
<body>
    <h2>Contact</h2>
    <form action="">
        <label for="fName">First Name</label>
        <input type="text" id="fName" maxlength="20" required> 
        <label for="lName">Last Name</label>
        <input type="text" id="lName" maxlength="20" required> 
        <label for="mail">E-Mail</label>
        <input type="text" id="mail" maxlength="20"> 
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" maxlength="20"> 
        <label for="subject">Subject</label>
        <input type="text" id="subject" maxlength="20"> 
        <textarea name="txtArea" id="txtArea" cols="30" rows="10" maxlength="1000">Your message here</textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
